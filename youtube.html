<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Faith Based Pilot – YouTube</title>

  <style>
    :root {
      --accent: #4da3ff;
      --rule-dark: rgba(255,255,255,.08);
      --rule-light: #e6e6e6;
    }

    body {
      margin:0; padding:0;
      font-family: Arial, sans-serif;
      background:#111; color:#fff;
    }
    body.light { background:#fff; color:#000; }

    .container { max-width:1100px; margin:0 auto; padding:0 16px; }

    /* ===== NAV BAR (.NET) ===== */
    .site-header{
      background:#1a1a1a; color:#fff;
      padding:12px 0; position:sticky; top:0; z-index:1000;
      border-bottom:1px solid rgba(255,255,255,.1);
    }
    body.light .site-header{
      background:#f0f0f0; color:#000;
      border-bottom:1px solid rgba(0,0,0,.1);
    }
    .brand{
      font-weight:700; font-size:1.1rem; text-decoration:none; color:inherit;
    }
    .container-nav{
      display:flex; align-items:center; justify-content:space-between;
      max-width:900px; margin:0 auto; padding:0 16px;
    }
    .site-nav{
      display:flex; gap:1.25rem; flex-wrap:wrap; align-items:center;
    }
    .site-nav a{
      color:inherit; text-decoration:none; font-weight:bold; font-size:.95rem; position:relative;
    }
    .site-nav a::after{
      content:""; position:absolute; bottom:-4px; left:0; width:0%; height:2px;
      background-color:#4da3ff; transition:width .3s ease;
    }
    .site-nav a:hover::after, .site-nav a:focus::after{ width:100%; }
    body.light .site-nav a::after{ background-color:#0073e6; }

    #themeToggle{
      width:36px; height:36px; cursor:pointer; object-fit:contain;
      filter:invert(1); transition:filter .3s ease;
    }
    body.light #themeToggle{ filter:invert(0); }

    @media(max-width:600px){
      .container-nav{ flex-direction:column; gap:.75rem; text-align:center; }
      .site-nav{ gap:.75rem; justify-content:center; }
      .brand{ font-size:1rem; }
      #themeToggle{ position:static; margin-top:4px; }
    }
    /* ===== /NAV BAR ===== */

    h1 { text-align:center; margin:2rem 0 .25rem; }
    .lead { text-align:center; margin:0 0 1.5rem; color:var(--accent); font-weight:700; }

    section { padding:2rem 0; border-top:1px solid transparent; }
    section + section { border-top-color:var(--rule-dark); }
    body.light section + section { border-top-color:var(--rule-light); }

    .grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap:16px; }
    iframe { width:100%; aspect-ratio:16/9; border:0; border-radius:8px; background:#000; }

    .footer { font-size:.75rem; padding:2rem 0 3rem; color:gray; text-align:center; }
  </style>
</head>

<body>

  <!-- ===== NAV BAR (.NET) ===== -->
  <header class="site-header">
    <div class="container-nav">
     
      <nav class="site-nav">
        <a href="fbp.html">Home</a>
        <a href="youtube.html">YouTube</a>
        <a href="rumble.html">Rumble</a>
        <a href="https://faithbasedpilot.org" target="_blank" rel="noopener">.org</a>
      </nav>
      <img id="themeToggle" src="images/fulllogo_transparent_nobuffer.png" alt="Toggle Theme">
    </div>
  </header>
  <!-- ===== /NAV BAR ===== -->

  <main class="container">
    <h1>YouTube</h1>
    <p class="lead">Latest messages and series on the FBP YouTube channel.</p>

    <section>
      <div class="grid">
        <!-- The Jezebelian Spirit -->
        <iframe title="The Jezebelian Spirit"
          src="https://www.youtube.com/embed/mrEXNNu2acY"
          allowfullscreen loading="lazy"></iframe>

        <!-- Jesus Freak pt. 1 -->
        <iframe title="Jesus Freak pt. 1"
          src="https://www.youtube.com/embed/YjeddihIABQ"
          allowfullscreen loading="lazy"></iframe>

        <!-- Jesus Freak pt. 2 -->
        <iframe title="Jesus Freak pt. 2"
          src="https://www.youtube.com/embed/jf4HV1y5nwA"
          allowfullscreen loading="lazy"></iframe>

        <!-- Divine Plans -->
        <iframe title="Divine Plans"
          src="https://www.youtube.com/embed/AaSGjHFQ49g"
          allowfullscreen loading="lazy"></iframe>

        <!-- Ecclesiastes Chapters 1–2 -->
        <iframe title="Ecclesiastes Chapters 1–2"
          src="https://www.youtube.com/embed/J3e31U2RZUk?start=113"
          allowfullscreen loading="lazy"></iframe>

        <!-- Morality -->
        <iframe title="Morality"
          src="https://www.youtube.com/embed/KEmrZktqBDQ"
          allowfullscreen loading="lazy"></iframe>
      </div>
    </section>

    <div class="footer">
      &copy; <span id="year"></span> Faith Based Pilot — FaithBasedPilot.net
    </div>
  </main>

  <script>
    (function () {
      const body = document.body;
      const toggleEl = document.getElementById('themeToggle');
      const yearEl = document.getElementById('year');
      if (yearEl) yearEl.textContent = new Date().getFullYear();

      const saved = localStorage.getItem('theme');
      if (saved === 'light') body.classList.add('light');

      function toggleTheme() {
        body.classList.toggle('light');
        const mode = body.classList.contains('light') ? 'light' : 'dark';
        localStorage.setItem('theme', mode);
      }

      toggleEl.addEventListener('click', toggleTheme);
      toggleEl.setAttribute('role', 'button');
      toggleEl.setAttribute('aria-label', 'Toggle color theme');
      toggleEl.setAttribute('tabindex', '0');
      toggleEl.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          toggleTheme();
        }
      });
    })();
  </script>

</body>
</html>
