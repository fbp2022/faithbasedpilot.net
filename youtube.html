<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <meta name="color-scheme" content="dark light" />

  <style>
    :root {
      --accent:#4da3ff;
      --rule-dark:rgba(255,255,255,.08);
      --rule-light:#e6e6e6;
      --panel:#1a1a1a;
      --panelL:#f5f5f5;
    }

    body { margin:0; padding:0; font-family:Arial, sans-serif; background:#111; color:#fff; }
    body.light { background:#fff; color:#000; }
    .container { max-width:1100px; margin:0 auto; padding:0 16px; }

    /* ===== NAV BAR (.NET) ===== */
    .site-header{
      background:#1a1a1a; color:#fff;
      padding:12px 0; position:sticky; top:0; z-index:1000;
      border-bottom:1px solid rgba(255,255,255,.1);
    }
    body.light .site-header{
      background:#f0f0f0; color:#000;
      border-bottom:1px solid rgba(0,0,0,.1);
    }
    .container-nav{
      display:flex; align-items:center; justify-content:space-between;
      max-width:1100px; margin:0 auto; padding:0 16px;
    }
    .site-nav{ display:flex; gap:1.25rem; flex-wrap:wrap; align-items:center; }
    .site-nav a{
      color:inherit; text-decoration:none; font-weight:bold; font-size:.95rem; position:relative;
    }
    .site-nav a::after{
      content:""; position:absolute; bottom:-4px; left:0; width:0%; height:2px;
      background-color:var(--accent); transition:width .3s ease;
    }
    .site-nav a:hover::after, .site-nav a:focus::after{ width:100%; }
    body.light .site-nav a::after{ background-color:#0073e6; }

    #themeToggle{
      width:36px; height:36px; cursor:pointer; object-fit:contain;
      filter:invert(1); transition:filter .3s ease;
    }
    body.light #themeToggle{ filter:invert(0); }

    @media(max-width:600px){
      .container-nav{ flex-direction:column; gap:.75rem; text-align:center; }
      .site-nav{ gap:.75rem; justify-content:center; }
      #themeToggle{ position:static; margin-top:4px; }
    }
    /* ===== /NAV BAR ===== */

    h1 { text-align:center; margin:2rem 0 .25rem; }
    .lead { text-align:center; margin:0 0 1.5rem; color:var(--accent); font-weight:700; }

    section { padding:2rem 0; border-top:1px solid transparent; }
    section + section { border-top-color:var(--rule-dark); }
    body.light section + section { border-top-color:var(--rule-light); }

    .grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap:16px; }

    .card {
      position:relative;
      display:flex; flex-direction:column; gap:.5rem;
      background:var(--panel); border:1px solid rgba(255,255,255,.08);
      border-radius:12px; padding:12px;
    }
    body.light .card{ background:var(--panelL); border-color:rgba(0,0,0,.08); }

    .video { display:block; width:100%; aspect-ratio:16/9; border:0; border-radius:8px; background:#000; }

    /* === Floating share button (like thehangar) === */
    .vid-wrap{ position:relative; }
    .share-fab{
      position:absolute; top:10px; right:10px;
      display:inline-flex; align-items:center; justify-content:center;
      width:36px; height:36px; border-radius:999px;
      border:1px solid rgba(255,255,255,.25); background:rgba(0,0,0,.55);
      color:#fff; cursor:pointer; backdrop-filter: blur(6px);
    }
    .share-fab:hover{ opacity:.95; }
    body.light .share-fab{ background:rgba(255,255,255,.75); color:#000; border-color:rgba(0,0,0,.2); }

    /* Modal */
    .modal{ position:fixed; inset:0; display:none; place-items:center; z-index:2000; background:rgba(0,0,0,.6); }
    .modal[open]{ display:grid; }
    .modal-card{
      width:min(560px, calc(100vw - 32px));
      background:#161616; color:#fff; border:1px solid rgba(255,255,255,.12);
      border-radius:16px; padding:16px;
    }
    body.light .modal-card{ background:#fff; color:#000; border-color:rgba(0,0,0,.12); }
    .modal-head{ display:flex; align-items:center; justify-content:space-between; gap:8px; margin-bottom:12px; }
    .modal-title{ font-weight:800; margin:0; font-size:1.05rem; }
    .close-btn{ border:none; background:transparent; color:inherit; cursor:pointer; font-size:1.4rem; line-height:1; }

    .share-grid{ display:grid; grid-template-columns:repeat(3, minmax(0,1fr)); gap:10px; margin-top:8px; }
    .share-link, .copy-btn, .open-btn{
      display:flex; align-items:center; justify-content:center; gap:.5rem;
      border:1px solid rgba(255,255,255,.18); padding:.7rem; border-radius:10px;
      text-decoration:none; color:inherit; background:transparent; cursor:pointer;
      font-size:.9rem;
    }
    body.light .share-link, body.light .copy-btn, body.light .open-btn{ border-color:rgba(0,0,0,.18); }
    .share-link:hover, .copy-btn:hover, .open-btn:hover{ opacity:.95; }

    .link-row{ display:flex; gap:8px; margin-top:12px; }
    .url-field{
      flex:1; font:inherit; padding:.6rem .7rem; border-radius:10px; border:1px solid rgba(255,255,255,.18);
      background:#0f0f0f; color:#fff; overflow:hidden; text-overflow:ellipsis;
    }
    body.light .url-field{ background:#f7f7f7; color:#000; border-color:rgba(0,0,0,.18); }

    /* Footer + Social Icons */
    footer.site-footer { font-size:.85rem; padding:2rem 0 3rem; color:gray; text-align:center; }
    .social { display:flex; gap:1rem; justify-content:center; align-items:center; margin-bottom:1rem; flex-wrap:wrap; }

    .social a:hover { opacity:1; transform: translateY(-2px); }
    .social svg { width:22px; height:22px; display:block; }
    .sr-only { position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0; }
  </style>

  <script>
    (function () {
      const body = document.body;
      const toggleEl = document.getElementById('themeToggle');

      // Theme restore
      const saved = localStorage.getItem('theme');
      if (saved === 'light') body.classList.add('light');

      function toggleTheme() {
        body.classList.toggle('light');
        const mode = body.classList.contains('light') ? 'light' : 'dark';
        localStorage.setItem('theme', mode);
      }

      if (toggleEl) {
        toggleEl.addEventListener('click', toggleTheme);
        toggleEl.setAttribute('role', 'button');
        toggleEl.setAttribute('aria-label', 'Toggle color theme');
        toggleEl.setAttribute('tabindex', '0');
        toggleEl.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); toggleTheme(); }
        });
      }

      // Auto-update year
      document.getElementById('year').textContent = new Date().getFullYear();

      // ===== Sharing (like thehangar) =====
      const modal = document.getElementById('shareModal');
      const closeBtn = document.getElementById('closeShare');
      const shareURLField = document.getElementById('shareURL');
      const copyBtn = document.getElementById('copyBtn');
      const openYT = document.getElementById('openYT');
      const shareX = document.getElementById('shareX');
      const shareFB = document.getElementById('shareFB');
      const shareWA = document.getElementById('shareWA');
      const shareTG = document.getElementById('shareTG');
      const shareMail = document.getElementById('shareMail');
      const shareTitleEl = document.getElementById('shareTitle');

      let current = { title:'', url:'' };

      function embedToWatchUrl(embedUrl){
        try{
          const u = new URL(embedUrl);
          const parts = u.pathname.split('/');
          const vid = parts[parts.length - 1];
          const videoId = vid.split('?')[0];
          const start = u.searchParams.get('start');
          const tParam = start ? `&t=${parseInt(start,10)}s` : '';
          return `https://www.youtube.com/watch?v=${videoId}${tParam}`;
        }catch{ return embedUrl; }
      }

      function setModalLinks(title, url){
        const eTitle = encodeURIComponent(title);
        const eUrl = encodeURIComponent(url);
        shareX.href    = `https://twitter.com/intent/tweet?text=${eTitle}&url=${eUrl}`;
        shareFB.href   = `https://www.facebook.com/sharer/sharer.php?u=${eUrl}`;
        shareWA.href   = `https://api.whatsapp.com/send?text=${eTitle}%20${eUrl}`;
        shareTG.href   = `https://t.me/share/url?url=${eUrl}&text=${eTitle}`;
        shareMail.href = `mailto:?subject=${eTitle}&body=${eUrl}`;
        openYT.href    = url;
        shareURLField.value = url;
      }

      function openShare(title, embedUrl){
        const watchUrl = embedToWatchUrl(embedUrl);
        current = { title, url: watchUrl };

        if (navigator.share){
          navigator.share({ title, url: watchUrl }).catch(() => {
            shareTitleEl.textContent = `Share “${title}”`;
            setModalLinks(title, watchUrl);
            modal.showModal();
          });
          return;
        }
        shareTitleEl.textContent = `Share “${title}”`;
        setModalLinks(title, watchUrl);
        modal.showModal();
      }

      document.querySelectorAll('.share-fab').forEach(btn=>{
        btn.addEventListener('click', ()=>{
          openShare(btn.dataset.title, btn.dataset.embed);
        });
      });

      closeBtn.addEventListener('click', ()=> modal.close());
      modal.addEventListener('click', (e)=>{
        if (!e.target.closest('.modal-card')) modal.close();
      });

      copyBtn.addEventListener('click', async ()=>{
        try{
          await navigator.clipboard.writeText(current.url);
          copyBtn.textContent = 'Copied!';
          setTimeout(()=> copyBtn.textContent = 'Copy', 1200);
        }catch{
          shareURLField.select();
          copyBtn.textContent = 'Select URL';
          setTimeout(()=> copyBtn.textContent = 'Copy', 1200);
        }
      });
    })();
  </script>
