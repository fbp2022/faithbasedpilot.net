    :root { --accent:#4da3ff; --rule-dark:rgba(255,255,255,.08); --rule-light:#e6e6e6; }

    body { margin:0; padding:0; font-family:Arial,sans-serif; background:#111; color:#fff; }
    body.light { background:#fff; color:#000; }

    .container { max-width:1100px; margin:0 auto; padding:0 16px; }

    /* ===== NAV BAR (.NET) ===== */
    .site-header{
      background:#1a1a1a; color:#fff;
      padding:12px 0; position:sticky; top:0; z-index:1000;
      border-bottom:1px solid rgba(255,255,255,.1);
    }
    body.light .site-header{
      background:#f0f0f0; color:#000;
      border-bottom:1px solid rgba(0,0,0,.1);
    }
    .container-nav{
      display:flex; align-items:center; justify-content:space-between;
      max-width:900px; margin:0 auto; padding:0 16px;
    }
    .site-nav{ display:flex; gap:1.25rem; flex-wrap:wrap; align-items:center; }
    .site-nav a{
      color:inherit; text-decoration:none; font-weight:bold; font-size:.95rem; position:relative;
    }
    .site-nav a::after{
      content:""; position:absolute; bottom:-4px; left:0; width:0%; height:2px;
      background-color:#4da3ff; transition:width .3s ease;
    }
    .site-nav a:hover::after, .site-nav a:focus::after{ width:100%; }
    body.light .site-nav a::after{ background-color:#0073e6; }

    #themeToggle{
      width:36px; height:36px; cursor:pointer; object-fit:contain;
      filter:invert(1); transition:filter .3s ease;
    }
    body.light #themeToggle{ filter:invert(0); }

    @media(max-width:600px){
      .container-nav{ flex-direction:column; gap:.75rem; text-align:center; }
      .site-nav{ gap:.75rem; justify-content:center; }
      #themeToggle{ position:static; margin-top:4px; }
    }
    /* ===== /NAV BAR ===== */

    h1 { text-align:center; margin:2rem 0 .25rem; }
    .lead { text-align:center; margin:0 0 1.5rem; color:var(--accent); font-weight:700; }

    section { padding:2rem 0; border-top:1px solid transparent; }
    section + section { border-top-color:var(--rule-dark); }
    body.light section + section { border-top-color:var(--rule-light); }

    /* Grid of embeds */
    .grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap:16px; }

    .card {
      position:relative;
      display:flex; flex-direction:column; gap:.5rem;
      background:#161616; border:1px solid rgba(255,255,255,.08);
      border-radius:12px; padding:12px;
    }
    body.light .card{ background:#f7f7f7; border-color:rgba(0,0,0,.08); }

    iframe { width:100%; aspect-ratio:16/9; border:0; border-radius:8px; background:#000; }

    /* === Floating share button (same as YouTube page) === */
    .vid-wrap{ position:relative; }
    .share-fab{
      position:absolute; top:10px; right:10px;
      display:inline-flex; align-items:center; justify-content:center;
      width:36px; height:36px; border-radius:999px;
      border:1px solid rgba(255,255,255,.25); background:rgba(0,0,0,.55);
      color:#fff; cursor:pointer; backdrop-filter: blur(6px);
    }
    .share-fab:hover{ opacity:.95; }
    body.light .share-fab{ background:rgba(255,255,255,.75); color:#000; border-color:rgba(0,0,0,.2); }

    /* Footer + Social Icons */
    footer.site-footer { font-size:.85rem; padding:2rem 0 3rem; color:gray; text-align:center; }
    .social { display:flex; gap:1rem; justify-content:center; align-items:center; margin-bottom:1rem; flex-wrap:wrap; }
    .social a { display:inline-flex; align-items:center; justify-content:center; width:36px; height:36px; border-radius:50%; color: currentColor; opacity:.9; transition: opacity .2s ease, transform .2s ease; }
    .social a:hover { opacity:1; transform: translateY(-2px); }
    .social svg { width:22px; height:22px; display:block; }
    .sr-only { position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0; }

  <script>
    (function(){
      const body = document.body;
      const toggleEl = document.getElementById('themeToggle');

      // Theme restore
      const saved = localStorage.getItem('theme');
      if (saved === 'light') body.classList.add('light');

      function toggleTheme() {
        body.classList.toggle('light');
        const mode = body.classList.contains('light') ? 'light' : 'dark';
        localStorage.setItem('theme', mode);
      }
      if (toggleEl){
        toggleEl.addEventListener('click', toggleTheme);
        toggleEl.setAttribute('role', 'button');
        toggleEl.setAttribute('aria-label', 'Toggle color theme');
        toggleEl.setAttribute('tabindex', '0');
        toggleEl.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); toggleTheme(); }
        });
      }

      // Auto year
      document.getElementById('year').textContent = new Date().getFullYear();

      // ===== Native Share for Rumble (no modal) =====
      function embedToRumbleWatch(embedUrl){
        // Convert: https://rumble.com/embed/v6xevda/?pub=... -> https://rumble.com/v6xevda.html
        try{
          const u = new URL(embedUrl);
          const parts = u.pathname.split('/'); // ["", "embed", "v6xevda", ""]
          const id = parts[2]; // v6xevda
          if (!id) return embedUrl;
          return `https://rumble.com/${id}.html`;
        }catch{ return embedUrl; }
      }

      document.querySelectorAll('.share-fab').forEach(btn=>{
        btn.addEventListener('click', async ()=>{
          const title = btn.dataset.title || document.title;
          const url = embedToRumbleWatch(btn.dataset.embed);
          if (navigator.share){
            try{ await navigator.share({ title, url }); }
            catch{ /* user canceled */ }
          } else {
            try{
              await navigator.clipboard.writeText(url);
              btn.title = 'Link copied!';
              setTimeout(()=> btn.removeAttribute('title'), 1200);
            }catch{
              window.open(url, '_blank', 'noopener');
            }
          }
        });
      });
    })();
